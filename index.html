<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/header-logo.svg" alt='Надпись "Mesto Russia"' class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватарка профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img src="images/edit-button.svg" alt="" class="profile__edit-button-icon"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"><img src="images/add-button-plus.svg" alt="" class="profile__add-button-icon"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
