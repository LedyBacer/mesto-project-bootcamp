<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/rawIndex.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/header-logo.svg" alt='Надпись "Mesto Russia"' class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватарка профиля">
                <div class="profile__info">
                    <div class="profile__name-with-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="card-elements" aria-label="Картинки с описанием">
                <ul class="card-elements__item-grid">
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1088404-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Карачаевск</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1404681-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Гора Эльбрус</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1556355-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Домбай</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1404681-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Гора Эльбрус</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1556355-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Домбай</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="card-elements__item">
                        <div class="card-elements__item-image" style="background-image:url('images/kirill-pershin-1088404-unsplash.jpg');"></div>
                        <div class="card-elements__item-textarea">
                            <h2 class="card-elements__item-text">Карачаево-Черкесия</h2>
                            <button class="card-elements__item-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Дыбов Никита</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <div class="popup__window">
                    <h2 class="popup__header-text">Редактировать профиль</h2>
                    <form class="popup__form" method="post" name="profile-edit">
                        <input type="text" class="popup__form-input" placeholder="Имя" name="name" id="form-name" required>
                        <input type="text" class="popup__form-input" placeholder="О себе" name="about" id="form-about" required>
                        <input type="submit" class="popup__form-submit" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
