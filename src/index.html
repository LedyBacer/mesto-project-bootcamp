<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt='Надпись "Mesto Russia"' class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar" type="button">
                    <span class="profile__avatar-overlay">
                        <img class="profile__avatar-icon" src="<%=require('./images/edit-button.svg')%>" alt='Изменить аватарку"'>
                    </span>
                </button>
                <div class="profile__info">
                    <div class="profile__name-with-button">
                        <h1 class="profile__name">Загрузка..</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Загрузка..</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="card-elements" aria-label="Картинки с описанием">
                <ul class="card-elements__item-grid"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Дыбов Никита</p>
        </footer>
        <div class="popup" id="edit-popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <div class="popup__window">
                    <h2 class="popup__header-text">Редактировать профиль</h2>
                    <form class="popup__form" method="post" name="profile-form" id="profile-form" novalidate>
                        <label class="popup__form-field">
                            <input type="text" class="popup__form-input" placeholder="Имя" name="name" id="form-name" required minlength="2" maxlength="40">
                            <span class="popup__input-error form-name-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input type="text" class="popup__form-input" placeholder="О себе" name="about" id="form-about" required minlength="2" maxlength="200">
                            <span class="popup__input-error form-about-error"></span>
                        </label>
                        <input type="submit" class="popup__form-submit" value="Сохранить" name="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="add-popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <div class="popup__window">
                    <h2 class="popup__header-text">Новое место</h2>
                    <form class="popup__form" method="post" name="profile-edit" id="mesto-form" novalidate>
                        <label class="popup__form-field">
                            <input type="text" class="popup__form-input" placeholder="Название" name="description" id="form-mesto-description" required minlength="2" maxlength="30">
                            <span class="popup__input-error form-mesto-description-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input type="url" class="popup__form-input" placeholder="Ссылка на картинку" name="url" id="form-mesto-url" required>
                            <span class="popup__input-error form-mesto-url-error"></span>
                        </label>
                        <input type="submit" class="popup__form-submit" value="Создать" name="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_img" id="image-popup">
            <div class="popup__container popup__container_img">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__image" src="" alt="">
                <h2 class="popup__bottom-text"></h2>
            </div>
        </div>
        <div class="popup" id="avatar-popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <div class="popup__window">
                    <h2 class="popup__header-text">Обновить аватар</h2>
                    <form class="popup__form" method="post" name="avatar-form" id="avatar-form" novalidate>
                        <label class="popup__form-field">
                            <input type="url" class="popup__form-input" placeholder="Ссылка" name="form-avatar-url" id="form-avatar-url" required>
                            <span class="popup__input-error form-avatar-url-error"></span>
                        </label>
                        <input type="submit" class="popup__form-submit" value="Сохранить" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<template id="card-template">
    <li class="card-elements__item">
        <button class="card-elements__item-trash" type="button"></button>
        <div class="card-elements__item-image"></div>
        <div class="card-elements__item-textarea">
            <h2 class="card-elements__item-text"></h2>
            <div class="card-elements__item-like-area">
                <button class="card-elements__item-like" type="button"></button>
                <p class="card-elements__item-like-count"></p>
            </div>
        </div>
    </li>
</template>
</html>
